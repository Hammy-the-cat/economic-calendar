<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Economic Calendar</title>
  <style>
    :root{
      --neon-purple:#833ab4;--neon-pink:#fd1d1d;--neon-orange:#fcb045;--neon-cyan:#00ffff;--neon-green:#39ff14;--neon-blue:#1e90ff;
      --instagram-gradient:linear-gradient(45deg,#f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
      --cyber-gradient:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      --surface-dark:#0a0a0a;--surface-medium:#1a1a1a;--surface-light:#2a2a2a;--text-neon:#fff;--border-neon:#333;
    }
    *{box-sizing:border-box}
    body{
      margin:0;padding:20px;color:var(--text-neon);background:var(--surface-dark);
      background-image:radial-gradient(circle at 20% 50%,var(--neon-purple) 0%,transparent 50%),radial-gradient(circle at 80% 20%,var(--neon-cyan) 0%,transparent 50%),radial-gradient(circle at 40% 80%,var(--neon-pink) 0%,transparent 50%);
      background-attachment:fixed;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans JP',sans-serif
    }
    .container{max-width:1200px;margin:0 auto;background:var(--surface-medium);border-radius:20px;padding:28px;border:1px solid var(--border-neon);box-shadow:0 25px 80px rgba(0,0,0,.6),inset 0 1px 0 rgba(255,255,255,.08),0 0 50px rgba(0,255,255,.08)}
    h1{margin:0 0 22px;font-size:34px;font-weight:900;letter-spacing:.06em;background:var(--instagram-gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(0 0 14px rgba(253,29,29,.5))}
    .api-config{margin-bottom:18px;background:var(--surface-light);border:1px solid var(--border-neon);border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,255,255,.1)}
    .buttons{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
    .preset-btn{appearance:none;border:none;border-radius:999px;padding:12px 18px;color:#fff;background:var(--instagram-gradient);cursor:pointer;font-weight:800;letter-spacing:.03em;transition:transform .2s ease,box-shadow .2s ease}
    .preset-btn:hover{transform:translateY(-2px)}
    .preset-btn.active{outline:2px solid var(--neon-cyan);box-shadow:0 0 16px rgba(0,255,255,.35)}
    #rangeLabel{margin-top:8px;opacity:.85;font-size:14px;text-align:center}
    table{width:100%;border-collapse:collapse;margin-top:14px;background:var(--surface-light);border-radius:14px;overflow:hidden;box-shadow:0 15px 40px rgba(0,0,0,.4),0 0 30px rgba(0,255,255,.08)}
    thead th{padding:14px 16px;text-align:left;background:var(--cyber-gradient);color:#fff;border-bottom:2px solid var(--neon-cyan);font-weight:900;letter-spacing:.05em}
    tbody td{padding:14px 16px;border-bottom:1px solid var(--border-neon)}
    tbody tr:nth-child(even){background:rgba(255,255,255,.03)}
    .stars{font-weight:700}
    .stars-5{color:var(--neon-pink);text-shadow:0 0 3px var(--neon-pink),0 0 6px var(--neon-pink)}
    .stars-4{color:var(--neon-orange);text-shadow:0 0 3px var(--neon-orange),0 0 5px var(--neon-orange)}
    .stars-3{color:var(--neon-green);text-shadow:0 0 2px var(--neon-green),0 0 4px var(--neon-green)}
    .stars-2{color:var(--neon-blue);text-shadow:0 0 2px var(--neon-blue),0 0 3px var(--neon-blue)}
    .stars-1{color:var(--neon-cyan);text-shadow:0 0 2px var(--neon-cyan)}
    .loading{text-align:center;padding:24px}
    @media(max-width:768px){.container{padding:18px}h1{font-size:24px}thead th,tbody td{padding:12px}}
  </style>
  <script defer src="script.js?v=2"></script>
  </head>
<body>
  <div class="container">
    <h1>ECONOMIC CALENDAR</h1>
    <div class="api-config">
      <div class="buttons">
        <button class="preset-btn" data-default="true" onclick="loadData()"><span>🔄 最新を読み込み</span></button>
        <button class="preset-btn" data-range="week" onclick="loadData({range:'week'})">今週</button>
        <button class="preset-btn" data-range="nextweek" onclick="loadData({range:'nextweek'})">来週</button>
        <button class="preset-btn" data-range="next30" onclick="loadData({range:'next30'})">30日間</button>
        <button class="preset-btn" data-before="0" data-after="7" onclick="loadData({before:0, after:7})">7日間</button>
      </div>
      <div class="buttons" style="margin-top:10px">
        <button class="preset-btn filter-btn" data-major="false" onclick="loadData({majorOnly:false})">全件</button>
        <button class="preset-btn filter-btn" data-major="true" onclick="loadData({majorOnly:true})">主要のみ</button>
      </div>
      <div id="rangeLabel"></div>
    </div>
    <table id="economicTable">
      <thead>
        <tr>
          <th>日付</th>
          <th>通貨</th>
          <th>重要度</th>
          <th>指標名</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td colspan="4" class="loading">データを読み込み中...</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
